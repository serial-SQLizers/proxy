<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Maze Proxy</title>
    <script
      src="https://kit.fontawesome.com/e5a1ca93cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">maze</a>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sign in </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <svg
            class="bi bi-search"
            width="1.5em"
            height="1.5em"
            viewBox="0 0 16 16"
            fill="white"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
            />
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
            />
          </svg>
        </form>
      </div>
    </nav>
  </header>
  <body>
    <!-- Each one of these divs lines up with what the service is expecting in their ReactDOM.render -->
    <div id="details"></div>
    <div id="related"></div>
    <div id="qna"></div>
    <div id="reviews"></div>

    <footer class="container-fluid pt-5">
      <p class="float-right"><a href="#">Back to top</a></p>
      <p class="d-flex justify-content-center mb-0">
        &copy; 2020 maze mercantile, Inc. &middot;
        <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
      </p>
      <div class="d-flex justify-content-center">
        <img
          alt="maze logo"
          src="https://cdn.discordapp.com/attachments/722563828285440133/722566216157495317/Maze_Merchantile.png"
        />
      </div>
    </footer>
    <!-- Making get requests to each service for their BUNDLE, note the endpoint -->
    <script crossorigin src="http://localhost:3001/bundle.js"></script>
    <script crossorigin src="http://localhost:3002/bundle.js"></script>
    <script crossorigin src="http://localhost:3003/bundle.js"></script>
    <script crossorigin src="http://localhost:3004/bundle.js"></script>
    <!-- When we run the above code it will run ReactDOM.render() for each service's
        bundle which is how we get each service onto the dom -->
  </body>
</html>
